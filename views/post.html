<%- include ("partials/head.html") %>
<%- include ("partials/nav.html") %>
<div class="container-fluid">    
  <div class="row">
    <div class="col-sm-2 sidenav">
    </div>
    <div class="col-sm-10 content text-left"> 
      <h1>Add new car</h1>
        <div class="col-md-4 col-sm-4 col-xs-12 post-form">
            <form action="/users/post" enctype="multipart/form-data" method="POST">
                <div class="form-group">
                   <label for="brand">Brand:</label>
                     <select class="form-control" name="post[brand]" onchange="post.getBrand(this)">
                      <option value="-1">Select</option>
                      <% brand.forEach(function(b){ %>
                       <option value="<%= b.id%>"><%= b.name%></option>
                       <%});%>
                     </select>
                </div>
                <div class="form-group">
                  <label for="model">Model:</label>
                  <select class="form-control" name="post[model]" id="model" onchange="post.getModel(this)">
                    <% model.forEach(function(b){ %>
                     <option><%= b.name%></option>
                     <%});%>
                   </select>
               </div>
                <div class="form-group">
                  <label for="variant">Variant:</label>
                  <select class="form-control" name="post[variant]" id="modelVariant">
                    <% modelVariant.forEach(function(b){ %>
                     <option><%= b.name%></option>
                     <%});%>
                   </select>
                </div>
                <div class="form-group">
                  <label for="title">Title:</label>
                  <input type="tel" class="form-control" name="post[title]" id="title">
                </div>
                <div class="form-group">
                  <label for="description">Description:</label>
                  <textarea class="form-control" name="post[description]" id="description">
                  </textarea>
                </div>
                <div class="form-group">
                  <label for="img">Image:</label>
                  <input type="file" class="" name="post[img]" id="img">
                </div>
                <button type="submit" class="btn btn-default">Post</button>
              </form>
        </div> 

    </div>
  </div>
</div>

<%- include ("partials/footer.html") %>
