<%- include ("partials/head.html") %>
<%- include ("partials/nav.html") %>
<div class="container-fluid">    
  <div class="row">
    <div class="col-sm-2 sidenav">
      <form method="POST" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" name="search[str]">
        </div>
        <div class="form-group">
          <select class="form-control" name="search[make]">
            <option>Make</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
    <div class="col-sm-10 content text-left"> 
      <h1>My Cars</h1>
      <% cars.forEach(function(car){ %>
        <div class="row" style="margin-bottom:20px">
          <div class="col-sm-2">
            <img class="img-thumbnail" src="<%= car.img_path %>">
          </div>
          <div class="col-sm-10 text-left">
            <ul id="cars" style="list-style: none;">        
              <li><h3><%= car.title %></h3></li> 
              <li><%= car.description %></li>          
            </ul>
          </div>
        </div>
        <% }) %>
    </div>
  </div>
</div>
<%- include ("partials/footer.html") %>
