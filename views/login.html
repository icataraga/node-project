<%- include ("partials/head.html") %>
<%- include ("partials/nav.html") %>

<div class="container-fluid"> 
    <div class="row content">
      <div class="col-sm-12">
        <h1>Login</h1>
        <div class="col-md-4 col-sm-4 col-xs-12 login-form">

          <% if(response.length > 0){ %>
          <div class="alert alert-danger">
            <strong>Error!</strong> <%= response %>.
          </div>
          <%}%>          

            <form action="/login" method="POST" enctype="application/x-www-form-urlencoded">
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" name="login[email]" id="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" name="login[password]" id="pwd">
                </div>
                <div class="checkbox">
                  <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
              <div class="row" style="padding-top: 40px;">
                <div class="col-sm-12">
                   <a class="btn btn-primary btn-block" href="/register">Register Now</a>
                </div>
              </div>
        </div>        
      </div>
    </div>
  </div>

  <%- include ("partials/footer.html") %>
